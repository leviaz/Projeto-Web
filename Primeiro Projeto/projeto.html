<!doctype html> 

<html>

	<head> <!-- Não aparece no site -->
		<title> Meu site</title> <!-- titulo da aba -->
		<meta charset="utf-8"> <!-- definir linguagem/caracteres/acentos, não requer fechamento, pois o parametro é configurado no interior da tag(self close)-->
	</head> 

	<body> <!-- Aparece no site -->
		<h1>Sobre a empresa</h1> 
		<p>Essa é uma empresa tal...</p> <!-- tag paragráfo gera espaçamento e agrupamento -->
		<hr> <!-- cria linha de separação -->
		<h1>Sobre a empresa</h1> 

		Esse é um texto <strong> negrito</strong> <br>
		Esse é um texto <em> itálico </em> <br>
		Esse é um texto <u> underline</u> <br>
		Esse é um texte <strike> errado </strike>

		<!-- lista não ordenada e ordenada -->
		<h2> Mapa do site </h2>
		<ul type="square"> <!-- altera marcador da lista square,circle, disc -->
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

		<h2> Perguntas </h2>
			<ol type='i'> <!--Definir tipo de ordenação, 1 , A, a , I-->
				<li> Comida favorita?</li>
				<li> Carro favorito?</li>
				<li>Série favorita?</li>
			</ol>
		

	</body>

</html>
